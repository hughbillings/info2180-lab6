<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" charset="en-us">
	<script type="text/javascript">

function makeRequest ()
{
	var container = document.getElementById("container").querySelector(".search");
	var val = container.value;
	var httpRequest = new XMLHttpRequest();
	var url = "https://info2180-lab6-hughverdam.c9users.io/request.php?q="+val;
	if(!httpRequest)
	{
		alert("RNA! Request Not Available");
		return false;
	}
	httpRequest.onreadystatechange = goingToDoThis;
	httpRequest.open('GET',url,true);
	httpRequest.send();
}
  
function goingToDoThis ()
{
	var httpRequest = new XMLHttpRequest();
	var check = document.getElementById("result");
	if(this.readyState === XMLHttpRequest.DONE)
	{
		if(this.status === 200)
		{
			check.innerHTML = (this.responseText);
		} else {
			check.innerHTML=("Nothing available");
		}
	}
}
</script>
</head>
<body>
<form name="word">
<div id= "container">
	Word:<input type="text" name="q" class ="search">
	<input  onclick = "makeRequest()" type="button" class="Submit" value = "Search"> 
</form>
</div>



<div id="result"> </div>
</body>
</html>
