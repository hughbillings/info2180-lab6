<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" charset="en-us">
</head>
<body>
Word:<input type="text" id="newt" name="word">
<button id="search">Search</button>

<div id="result"> </div><h2 id="check"></h2>
<script type="text/javascript">
let searchbutton = document.getElementById("search");
searchbutton.addEventListener("click",makeRequest);
function makeRequest ()
{
	var httpRequest = new XMLHttpRequest();
	var url = "https://info2180-lab6-hughverdam.c9users.io/request.php?q="+document.querySelector("#newt").value.toLowerCase();
	if(!httpRequest)
	{
		alert("RNA! Request Not Available");
		return false;
	}
	httpRequest.onreadystatechange = goingToDoThis;
	httpRequest.open('GET',url,true);
	httpRequest.send();
}
function goingToDoThis ()
{
	var httpRequest = new XMLHttpRequest();
	var check = document.getElementById("result");
	if(this.readyState === XMLHttpRequest.DONE)
	{
		if(this.status === 200)
		{
			check.innerHTML = (this.responseText);
		} else {
			check.innerHTML=("Nothing available");
		}
	}
}
</script>
</body>
</html>
